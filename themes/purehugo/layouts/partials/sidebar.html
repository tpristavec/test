<div class="sidebar pure-u-1 pure-u-md-1-4">
    
    <div class="header">
        <hgroup>
            <h1 class="brand-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
            <h2 class="brand-tagline">{{ with .Site.Params.description }} {{.}} {{end}}</h2>
        </hgroup>
        
        <nav class="nav">
        <ul class="sidebar-nav">
        {{ range .Site.Menus.main -}}
          <a href="{{.URL}}"> {{ .Name }} </a><p></p>
        {{- end }}
        </ul>
        </nav>
        
        <nav class="social-icons icons">
        <a class="fa fa-rss-square" href="/index.xml"></a>

        {{ if .Site.Params.linkedinName }}
        <a class="fa fa-linkedin-square" href="https://www.linkedin.com/in/{{ .Site.Params.linkedinName }}"></a>
        {{ end }}

        {{ if .Site.Params.githubName }}
        <a class="fa fa-github-square" href="https://github.com/{{ .Site.Params.githubName }}"></a>
        {{ end }}

        {{ if .Site.Params.twitterName }}
        <a class="fa fa-twitter-square" href="https://twitter.com/{{ .Site.Params.twitterName }}"></a>
        {{ end }}

        </nav>
        

        <div class="footer">
        <div class="pure-menu pure-menu-horizontal pure-menu-open">
        <ul>
            <li>Thanks <a href="https://gohugo.io/">hugo</a> & <a href="https://github.com/dplesca/purehugo">purehugo</a>.</li>
        </ul>
    </div>
</div>

        
     </div>
     
</div>
